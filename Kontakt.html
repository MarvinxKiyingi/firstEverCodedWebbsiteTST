  </head>
  <body>
    <div #id="main">
      <div id="header">
        <div id="logo">
          <div id="logobild">
            <a href="index.html"><img src="/assets/Logo.png" alt="www.logomaker.com" /></a>
          </div>
        </div>

        <div id="menybar">
          <div id="meny">
            <ul>
              <li><a href="index.html"> Startsidan </a></li>

      <div id="section">
        <div id="middle-two">
          <div id="mid-content-two">
            <div id="Message">
              <h1>Har du frågor ?</h1>
              <h2>
                Det är bara att skriva ett meddelande nedan <br />
                så återkommer vi så sabbt vi bara kan
              </h2>

              <div id="form">
                <p>Namn: <input type="text" name="state" class="textbox" /></p>

                <p>Telefon: <input type="text" name="state" class="textbox" /></p>

                <p>E-mail: <input type="text" name="state" class="textbox" /></p>

                <div id="textarea-wrapper">
                  <p>Ditt meddelande:</p>
                  <textarea rows="7" cols="50"></textarea>
                </div>

                <button type="button" onclick="alert('Your message have been sent ;)')">Book</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer">
